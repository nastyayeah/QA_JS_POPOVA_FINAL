name: CI with report

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - run: npm ci

      - name: Installing browsers
        run: npx playwright install 

      - name: Run test and generate report
        run: npm run test-ui && npm run test-api

      - name: Upload report UI tests
        uses: actions/upload-artifact@v3
        with: 
          name: report
          if-no-files-found: error
          path: ./playwright-report

      - name: Upload report API tests
        uses: actions/upload-artifact@v3
        with: 
           name: report
           if-no-files-found: error
           path: ./
          
